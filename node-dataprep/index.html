<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" >
    <title>DataPrep</title>
</head>
<body>
    <h1>DataPrep</h1>
    <input type="file" id="fileInput">
    <input type="text" id="userID" placeholder="Enter User ID">
    <h4>Define required configurations</h1>
    <form id="cleaningForm" enctype="multipart/form-data">
        <div id="rulesContainer"></div>
        <button type="button" id="addRule">Add Rule</button>
        <button type="button" id="deleteRule">Delete Last Rule</button><br>
        <label for="cleaningRules">Generated JSON Rules:</label>
        <textarea id="cleaningRules" name="cleaningRules" readonly></textarea>
        <input type="submit" value="Generate JSON Rules">
    </form>
    <div id="jsonContainer"></div>
    <button id="uploadButton">Upload</button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
